<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My to do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Today's to do list</h1>
        <p id="date"></p>
    </div>
    <div class="task-container">changes.
        <div class="prio1" id="prio1"></div>
        <div class="priobullets" id="prio1bul"></div>
        <div class="prio2" id="prio2"></div>
        <div class="priobullets" id="prio2bul"></div>
        <div class="prio3" id="prio3"></div>
        <div class="priobullets" id="prio3bul"></div>
        <div class="prio4" id="prio4"></div>
        <div class="priobullets" id="prio4bul"></div>
        <div class="prio5" id="prio5"></div>
        <div class="priobullets" id="prio5bul"></div>
    </div>
    
    <div class="report" id="reportlimit"></div>
    <div class="task-input">

        <div>
            <textarea name="tasks" id="tasksUI" cols="30" rows="10" placeholder="Insert task"></textarea>
        </div>
        <div id="save">
            <button type="submit" id="saveTasks">Save</button>
        </div>
       
    </div>
    <!-- Love emoji is &#128151 
    Laugh emoji is &#128516 -->
    <div id="wish">Good luck! &#128077</div>
    <script src="script.js"></script>
</body>
</html>
