<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My to do list</title>
    <link rel="stylesheet" href="style.css">
    <!-- port:  http://127.0.0.1:5500 -->
</head>
<body>
    <div class="header">
        <h1>Today's to do list</h1>
        <p id="date"></p>
    </div>
    <div class="task-container">
        <ol class="task-main">
            <!-- <button name="delete" class="removetask"><img src="images/trash_can.png" alt="trash can"></button> -->
        </ol>
    </div>
    
    <div class="report" id="reportlimit"></div>
    <div class="task-input">

        <div>
            <textarea name="tasks" id="tasksUI" cols="30" rows="10" placeholder="Insert task"></textarea>
        </div>
        <div id="save">
            <button type="submit" id="saveTasks">Save</button>
        </div>
        <div id="wish">Good luck! &#128077</div>
       
    </div>
    <!-- Love emoji is &#128151 
    Laugh emoji is &#128516 -->
    
    <script src="script.js"></script>
</body>
</html>
