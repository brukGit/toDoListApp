<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My to do list</title>
    <link rel="stylesheet" href="style.css">
    <!-- port:  http://127.0.0.1:5500 -->
</head>
<body>
    
    <div class="header">
        <img src="images/puzzlelogo.png" alt="puzzle logo." class="imglogo">
        <h1>Your to do list</h1>
        <span id="date"></span>
    </div>
    <div class="searchBar">
       <form action="">     
       
            <input type="search" placeholder="Find your todo list.." id="searchKey">    
        
        <input type="submit" value="Search" id="searchButton">
       </form>        
    </div>
    <div class="searchResult">

    </div>
    <section class="containerAll">
        <div class="task-container">
            <ol class="task-main">
                <!-- <button name="delete" class="removetask"><img src="images/trash_can.png" alt="trash can"></button> -->
            </ol>
        </div>
        
        <div class="task-input">
    
            <div class="textArea">
                <textarea name="tasks" id="tasksUI" cols="30" rows="10" placeholder="Insert task.."></textarea>
                 
            </div>
            <div id="controlInput">
                <button type="submit" id="addTasks">Add Task</button>  
                <button type="submit" id="saveTasks">Save Task</button>               
            </div>     
            <div class="foot-message">
                <!-- Love emoji is &#128151 
             Laugh emoji is &#128516 -->
             <p>Good Luck! &#128077</p>
            </div>      
        </div>
        
        
           
    </section>
    <div id="bottom"></div>
    
    
    
    <script type="module" defer src="script.js"></script>
</body>
</html>
